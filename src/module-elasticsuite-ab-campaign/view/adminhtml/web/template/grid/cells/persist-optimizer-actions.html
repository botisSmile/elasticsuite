<!-- ko ifnot: isPersisted($row()) -->
    <button
        class="button action-basic"
        if="$col.isSingle($row()._rowIndex)"
        repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
        click="$col.getActionHandler($action())"
        text="$action().label"
        attr="target: $col.getTarget($action()), style: 'white-space:nowrap'">
    </button>
<!-- /ko -->
<!-- ko if: isPersisted($row()) -->
    <span class="data-grid-cell-content" text="$col.getPersistedLabel()"></span>
<!-- /ko -->
