name: Release

on:
    push:
        tags:
            - '**'

jobs:
    Release:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: fregante/release-with-changelog@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-template: '- {title} ← {hash}'
                  template: |
                      ### Changelog

                      {commits}

                      Compare : {range}

                      ❤
